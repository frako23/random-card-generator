<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="altura" id="datos">
        <h1 class="pintaarriba"></h1>
        <p id="valor"></p>
        <h1 id="pDown" class="pintaabajo"></h1>
      </div>
      <div
        class="btn-group mt-5"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" id="button" class="btn btn-warning">
          <strong>Haz Click Aquí</strong>
        </button>
      </div>
      <div class="input-group mb-3 mt-5 input">
        <span class="input-group-text " id="basic-addon1">Ancho</span>
        <input
          id="ancho"
          type="text"
          class="form-control"
          placeholder="Número"
          aria-label="Width"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-text " id="basic-addon1">Alto</span>
        <input
          id="alto"
          type="text"
          class="form-control"
          placeholder="Número"
          aria-label="Height"
          aria-describedby="basic-addon1"
        />
      </div>
      <button
        type="button"
        id="button2"
        class="btn btn-warning"
        onclick="window.heightWidthChange()"
      >
        <strong>Cambia alto y ancho</strong>
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
